<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pr-BR">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Cadastro</title>

</head>

<body>
    <header id="header">
        FamTickets
    </header>
    <form method="post" action="">
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>


            <div class="label-float">
                <input type="text" id="usuario" required>
                <label for="usuario">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="ra" required>
                <label for="ra">RA:</label>
            </div>

            <div class="label-float">
                <input type="text" id="telefone" required>
                <label for="telefone">Telefone</label>
            </div>

            <div class="label-float">
                <input type="text" id="email" required>
                <label for="email">E-mail</label>
            </div>


            <div class="label-float">
                <input type="password" id="senha" required>
                <label for="senha">Senha</label>
            </div>

            <div class="label-float">
                <input type="password" id="confirmsenha" required>
                <label for="confirmsenha">Confirmar Senha</label>
            </div>

            <div>
                <input type="radio" name="tipo_usuario" id='tipo_usuariof'>
                <label for="tipo_usuariof">Deseja compartilhar seus dados?</label>
            </div>

            <div class="justify-center">
                <input type="submit" value="Cadastrar" id="btnCadastrar">
            </div> <br>

        </div>
    </div>
</form>

</html>
